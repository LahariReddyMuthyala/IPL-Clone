{% extends 'base.html' %}
{% block content %}
 <center>
     <br>
     <h1>Points table - {{ currentSeason }}</h1>
     <br>
        <div class="box" style="width:70%">
        <table class = "table is-hoverable is-striped is-fullwidth">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teamPoints %}
                    <tr>
                        <td>{{ team.team }}</td>
                        <td>{{ team.points }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
</center>
<br>

{% endblock content %}
