{% extends 'base.html' %}
{% block content %}
        <script>
            document.addEventListener('DOMContentLoaded', () => {
          (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
            $notification = $delete.parentNode;
            $delete.addEventListener('click', () => {
              $notification.parentNode.removeChild($notification);
            });
          });
        });
        </script>
        <br>
        <center><h1>{{ title }}</h1></center>
        <br>
        <center>
        <div class="box" style="width:30%;background:gainsboro">

        <form method="POST">
            {% csrf_token %}
            <div class="field">
                <div class="control is-primary">
                    {{ form.firstname }}
                </div>
            </div>
             <div class="field">
                <div class="control is-primary">
                    {{ form.lastname }}
                </div>
             </div>
            <div class="field">
                <div class="control is-primary">
                    {{ form.username }}
                </div>
            </div>
             <div class="field">
                <div class="control is-primary">
                    {{ form.password }}
                </div>
            </div>
        <input class="button is-link" type="submit" value="SUBMIT">
        </form>
        {% if messages %}
                <br>
                <ul class="messages">
                    {% for message in messages %}
                        <li class="notification is-primary">
                            <button class="delete"></button>{{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </center>
{% endblock content %}
